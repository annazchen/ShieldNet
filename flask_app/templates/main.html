<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Braille-Translator</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/styles.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</head>
<nav class="navbar">
    <ul>
        <li><div class = "links"><a href="main.html">Home</a><div class = "underline"><\div></div></li>
        <li><div class = "links"><a href="process.html">Process</a><div class = "underline"><\div></div></li>
        <li><div class = "links"><a href="team.html">Our Team</a><div class = "underline"><\div></div></li>
    </ul>
</nav>
<body class = "content">
    
    <div class = "title"><img src="logo.PNG" alt="Shield Net logo" width="60" height="60" id="logo"><img src="logo-loading.GIF" alt="Guard Net logo animation" width="60" height="60" id="logo-loading"><h1>Shield Net</h1></div>
    <div class = "description"> Input your website log to determine whether the activity is malicious or not!</div>
    <div class = "content_home">
        <form id="csv_form" class="left">
            <div id="drop_zone" ondrop="dropHandler(event)"; ondragover="dragOverHandler(event);">
                <p>Drag one or more files to this <i>drop zone</i>.</p>
                <input id="csv_input" type="file" accept=".csv" style="opacity: 0.0; position: absolute; top: 0; left: 0; bottom: 0; right: 0; width: 100%; height:100%;" />
            </div>
            <div class = "csv_captions">
                <div class = "csv_filler">
                    <div class = "button" id="input_button">
                        + Input File
                        <input id="csv_input_2" type="file" accept=".csv" style="opacity: 0.0; position: absolute; top: 0; left: 0; bottom: 0; right: 0; width: 100%; height:100%;" />
                    </div>
                    <p id="check_csv_input">No files selected</p>
                </div>
                <div class="button" id="submit_button">Attack type&#129034;
                    <input type="submit" value="Submit" style="opacity: 0.0; position: absolute; top: 0; left: 0; bottom: 0; right: 0; width: 100%; height:100%;">
                </div>
            </div>
        </form>
        <div class ="right results">
            <div id = "response-box"><div class="white-bg"><p>The network activity is:</p><p id="response-text">{{prediction_text}}</p></div></div>
        </div>
    </div>
</body>
</html>
